<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="logic.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="main-container">
        <button id="add-book">+ Add Book</button>
        <div class="book-list">
            
        </div>
        
    </div>



    <dialog>
        
        <h2>Add a new book</h2>
        <form>          
            <input type="text" id="title" name="title" placeholder="Title" required>          
            <input type="text" id="author" name="author" placeholder="Author" required>           
            <input type="number" id="pages" name="pages" placeholder="Number of Pages" required>
            <div>
                <label for="isRead">Already read?</label>
                <input type="checkbox" id="isRead" name="isRead">
            </div>
            <button id="close-button">Close</button>
            <button type="submit" id="submit-button">Add Book</button>

        </form>
    </dialog>

  </body>
</html>
